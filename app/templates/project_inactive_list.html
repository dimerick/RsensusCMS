<div class="fancy-title title-border">
<h3>Past Projects</h3>
</div>
{% if inactive_projects %}
    <div class="row">
    {% for project in inactive_projects %}

              <div class="col-lg-12 bottommargin">


     <div class="team team-list clearfix">
								 <div class="team-image">
                               {% if project.image1 != None%} 
									<img src="{{ project.image1.url }}" alt="image project">
								{% endif %} 
								</div>
                                <div class="team-desc">
                                    <div class="team-title"><h4>{{ project.name }}</h4></div>
                                    <div class="team-content">
                                        <p>{{ project.description}}</p>
                                    </div>
                                    <br>
                                    <a href="{{ project.url}}" target="_blank">Show More</a>

                                </div>
                            </div>

</div>
    {% endfor %}
      </div>


{% else %}
    <h4>There are no Active Projects</h4>
{% endif %}
